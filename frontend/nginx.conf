# Define um bloco de servidor para a porta 80
server {
    listen 80;
    server_name localhost;

    # O root define o diretório onde o Nginx buscará os arquivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Tenta servir arquivos estáticos. Se não encontrar,
    # encaminha para o index.html (essencial para SPAs como o React).
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Esta é a parte corrigida.
    # Este bloco encaminha todas as requisições que começam com /api/
    # para o contêiner 'backend' na porta 8000, preservando a URL completa.
    location /api/ {
        proxy_pass http://backend:8000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}